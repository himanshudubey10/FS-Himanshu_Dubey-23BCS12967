spring.application.name=mental-health-platform
server.port=8080

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/mental_health}

# Security
app.jwt.secret=${JWT_SECRET:change_this_in_prod}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Actuator minimal
management.endpoints.web.exposure.include=health,info



